<div class="form-group form-buttons">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary submit" name="submit">
      {%- if submit_text -%}
        {{ submit_text }}
      {%- else -%}
        Save changes
      {%- endif -%}
    </button>
    <button class="btn btn-default cancel" name="cancel" value="1">Cancel</button>
  </div>
</div>
