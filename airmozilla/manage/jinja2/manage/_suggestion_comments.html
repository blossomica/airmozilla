  {% for comment in comments %}
  <div class="comment">
    <div class="comment-text">{{ comment.comment | urlize_and_linebreaksbr }}</div>
    <p>By
      {% if comment.user == request.user %}
        You
      {% else %}
        {{ comment.user.email }}
      {% endif %}
      -
      {{ comment.created|js_date }}
    </p>
  </div>
  {% endfor %}
